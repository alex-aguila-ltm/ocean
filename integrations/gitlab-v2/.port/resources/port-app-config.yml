resources:
  - kind: project
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .fullPath
          title: .name
          blueprint: '"service"'
          properties:
            url: .webUrl
            description: .description
            readme: .repository.blobs.nodes[0].rawBlob
            languages: .languages
            defaultBranch: .repository.rootRef
            labels: .labels.nodes | map(.title)
