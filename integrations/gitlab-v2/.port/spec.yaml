description: gitlab-v2 integration for Port Ocean
icon: Gitlab  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers  # Should be one of the available sections in Port
    resources:
      - kind: projects
      # - kind: <ResourceName2>
configurations:
  - name: gitlabToken
    required: true
    type: string
    description: 'The Gitlab token to authenticate with the Gitlab API.'
    sensitive: true
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app. Used for setting up the webhooks against the Gitlab.
  - name: gitlabHost
    required: false
    type: url
    default: https://gitlab.com
    description: The host of the Gitlab instance. If not specified, the default will be https://gitlab.com.
